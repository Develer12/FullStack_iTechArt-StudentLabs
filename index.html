<html>
    <head>
        <title>Order</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="resourse/style/tagStyle.css">
        <link rel="stylesheet" href="resourse/style/buttons.css">
        <link rel="stylesheet" href="resourse/style/index.css">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
        <script src="resourse/script/index.js"></script>
    </head>
    <body onload="start()">
        <div class="main">
            <div class="list-bar" id="list_bar">
                <div class="list">
                    <header id="list_control">
                        <button class="back-ico min-but" id="order_back"></button> 
                        <p class="text-header" id="order_count">Orders </p>
                    </header>
                    <div class="list-search">
                        <form onsubmit="SearchHandler(this); return false;">
                            <input type="text" placeholder="Поиск">
                            <button class="search-ico min-but" id="search" type="submit"></button>
                            <button onclick="GetOrders()" class="update-ico min-but" id="update" type="button"></button>
                        </form>
                    </div>
                    <div class="list-order" id="list_order">
                        
                    </div>
                    <footer>
                        <div>
                            <button class="filter-ico min-but" id=""></button> 
                            <button class="order-ico min-but" id=""></button> 
                        </div>
                    </footer>
                </div>
            </div>
            <div class="order-bar" id="order_bar">
                <div class="list">
                    <header id="header">
                        <p class="blue-header text-header">Order</p>
                        <hr>
                    </header>
                    <div class="order-scroll" id="order_scroll">
                        <div class="order-info blue-header" id="order_info">
                            <div class="order-bar-c">
                                <div class="order-bar-c left">
                                    <span class="fat big textCut">Order 7918</span>
                                    <span class="textCut">Customer: Иван Иванов</span>
                                    <span class="textCut">Ordered: 19 sept. 2019</span>
                                    <span class="textCut">Shiped: 25 sept. 2019</span>
                                </div>
                                <div class="right money">
                                    <span class="big">154 000,13</span>
                                    <span>EUR</span>
                                </div>
                            </div>
                            <div class="order-bar-butt">
                                <button class="din-buttC deliveryC" onclick="OpenStatus(this)" id="delivery"></button> 
                                <button class="din-butt processor" onclick="OpenStatus(this)" id="processor"></button> 
                            </div>
                        </div>
                        <hr>
                        <div class="order-status" id="order_status">

                        </div>
                        <hr>
                        <div class="order-items" id="order_items">
                            <div class="left">
                                <span id="items_count" class="fat big">Line Items (0)</span>
                                <div>
                                    <table class="order-table table">
                                        <thead>
                                            <tr class="right">
                                                <td class="left">Product</td>
                                                <td>Unit Price</td>
                                                <td>Quantity</td>
                                                <td>Total</td>
                                            </tr>
                                        </thead>
                                        <tbody id="table_items">
                                            <tr class="right">
                                                <td class="left">
                                                    <span class="black" id="products_name">Aniseed Syrup</span>
                                                    <br>
                                                    <span id="products_id">1412</span>
                                                </td>
                                                <td>
                                                    <span class="black" id="products_price">65.89</span> 
                                                    <span class="money" id="products_currency">EUR</span>
                                                </td>
                                                <td>1060</td>
                                                <td>
                                                    <span class="black" id="products_totalPrice">59 231,11</span> 
                                                    <span class="money" id="products_currency">EUR</span>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                        </div>
                    </div>
                    </div>
                    <footer>
                        <div>
                            <button class="mail-ico min-but" id="sendmail"></button> 
                        </div>
                    </footer>
                </div>
            </div>
    </body>
</html>
